<!DOCTYPE html>
<html>

  <head>
    <title>Brewbot</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-switch.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/timer.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/bootstrap-switch.min.js"></script>

  </head>

  <body>
  	<div class="container-fluid">
  		
      <div class="row-centered text-center h1">
  			<div class="col-md-12"><span id="timer">00:00</span></div>
  		</div>

  		<div class="row">
  			<div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary btn-lg time">10</button>
          <button type="button" class="btn btn-primary btn-lg time">20</button>
  				<button type="button" class="btn btn-primary btn-lg time">60</button>
  				<button type="button" class="btn btn-primary btn-lg time">75</button>
  				<button type="button" class="btn btn-primary btn-lg time">90</button>
        </div>
  		</div>
      
      <div class="row">
        <div class="col-xs-6 text-right h3">
         HLT: <span id="hltTemp">...</span><span>°C
        </div>
        <div class="col-xs-6 text-left h3">
         Boil: <span id="boilTemp">...</span><span>°C
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 text-right h3">
         Coil: <span id="chillerTemp">...</span><span>°C
        </div>
        <div class="col-xs-6 text-left h3">
         Mash: <span id="mashTemp">...</span><span>°C
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
            Mash Set:
            <button type="button" class="btn btn-default btn-lg" id="mashMinus">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <span id="mashSet">...</span>°C
            <button type="button" class="btn btn-default btn-lg" id="mashPlus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
          <span id="mashLabel">Mash Element:</span>
          <span id="mashPower">...</span>%
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
            <span id="boilLabel">Boil Element:</span>
            <button type="button" class="btn btn-default btn-lg" id="boilMinus">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <span id="boilPower">...</span>%
            <button type="button" class="btn btn-default btn-lg" id="boilPlus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
            Pump 1:
            <button type="button" class="btn btn-default btn-lg" id="pump1Off" style="color: red">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="pump1VoltageMinus">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <span id="pump1VoltageSet">0</span>&nbsp;v
            <button type="button" class="btn btn-default btn-lg" id="pump1VoltagePlus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="pump1On" style="color: green">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
            Pump 2:
            <button type="button" class="btn btn-default btn-lg" id="pump2Off" style="color: red">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="pump2VoltageMinus">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <span id="pump2VoltageSet">0</span>&nbsp;v
            <button type="button" class="btn btn-default btn-lg" id="pump2VoltagePlus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="pump2On" style="color: green">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center h3">
          <iframe id="chart" frameborder="0" width="80%" height="500px" seamless="seamless" scrolling="no"> </iframe>
        </div>
      </div>
         
    </div>  


  </body>
</html>
